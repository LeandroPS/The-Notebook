<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>The Notebook</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="CSS/style.css">
		<script src="JavaScript/jquery.js"></script>
		<script src="JavaScript/js.js"></script>
	</head>
	<body>
		<nav>
			<input type="text" class="search" placeholder="Type to search for pages">
			<section class="search-results">
				<article>Teste</article>
			</section>
			<ul class="presets">
				<li><span class="fa fa-asterisk"></span>Everything</li>
				<li><span class="fa fa-quote-right"></span>Text</li>
				<li><span class="fa fa-picture-o"></span>Image</li>
				<li><span class="fa fa-globe"></span>Websites</li>
			</ul>
			<div class="line"></div>
			<div class="new-notebook">
				<span class="fa fa-book"></span><input type="text" class="create-notebook" placeholder="Create a new notebook">
			</div>
			<ul class="notebooks">
				<li><span class="fa fa-book"></span>Caderno de teste</li>
				<li><span class="fa fa-book"></span>Caderno de teste</li>
			</ul>
		</nav>
		<div class="cover"></div>
		<div class="evrthng">
			<header>
				<button class="menu"><span class="fa fa-bars fa-3x"></span></button>
				<h1>Everything <span class="fa fa-asterisk"></span></h1>
			</header>
			<div class="rest">
				<div class="new-page">
					<span class="ghost-span">Click to add a page</span>
					<textarea class="text"></textarea>
					<div class="main-buttons">
						<button class="scratch main"><span class="fa fa-pencil fa-2x"></span></button>
						<button class="rec main"><span class="fa fa-microphone fa-2x"></span></button>
						<button class="cam main"><span class="fa fa-camera fa-2x"></span></button>
						<button class="notebook main"><span class="fa fa-book fa-2x"></span></button>
					</div>
					<button class="done main">Done</button>
					
					<div class="scribble extra">
						<button class="cancel"><span class="fa fa-times fa-3x"></span></button>
						<canvas class="canvas"></canvas>
						<div class="palette">
							<button class="color"></button>
						</div>
						<button class="add">Add</button>
					</div>
					
					<div class="notebook-list extra">
						<button class="no-notebook"></button>
						<ul class="list-of-notebooks">
						
						</ul>
					</div>
					
					<div class="sound-recorder extra">
						<button class="cancel"><span class="fa fa-times fa-3x"></span></button>
						<button class="record"><span class="fa fa-microphone fa-3x"></span></button>
						<progress></progress>
					</div>
					
					<div class="camera extra">
						<button class="cancel"><span class="fa fa-times fa-3x"></span></button>
						<button class="shoot"><span class="fa fa-camera fa-2x"></span></button>
						
						<canvas class="screen"></canvas>
						<video id="screen" class="screen" autoplay></video>
					</div>
				</div>
				<section class="collection">
					
				</section>
			</div>
		</div>
	</body>
</html>
